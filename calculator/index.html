<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container calculator">
    <h2 class="text-center mb-4">Calculator</h2>
    <div class="form-group">
      <input type="text" class="form-control" id="num1" placeholder="Enter number">
    </div>
    <div class="form-group">
      <select class="form-control" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="num2" placeholder="Enter number">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
    </div>
    <div class="form-group">
      <label for="result">Result:</label>
      <input type="text" class="form-control" id="result" readonly>
    </div>
    <div class="form-group">
      <div id="error-msg" class="text-danger"></div>
    </div>
  </div>

  <script>
    function calculate() {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      var operator = document.getElementById('operator').value;
      var resultField = document.getElementById('result');
      var errorMsg = document.getElementById('error-msg');

      // Clear previous error message
      errorMsg.innerText = "";

      // Validate inputs
      if (isNaN(num1) || isNaN(num2)) {
        errorMsg.innerText = "Please enter valid numbers.";
        resultField.value = "";
        return;
      }

      // Perform calculation
      num1 = parseFloat(num1);
      num2 = parseFloat(num2);
      var result;
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            errorMsg.innerText = "Cannot divide by zero.";
            resultField.value = "";
            return;
          }
          result = num1 / num2;
          break;
      }

      // Display result
      resultField.value = result;
    }
  </script>
</body>
</html>
