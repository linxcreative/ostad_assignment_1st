<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
</head>
<body>
  <h1>Bank App</h1>

  <script>
    class BankAccount {
      constructor(accountNumber, ownerName, balance) {
        this.accountNumber = accountNumber;
        this.ownerName = ownerName;
        this.balance = balance;
      }

      deposit(amount) {
        this.balance += amount;
        console.log(`${amount} deposited successfully. New balance: ${this.balance}`);
      }

      withdraw(amount) {
        if (amount <= this.balance) {
          this.balance -= amount;
          console.log(`${amount} withdrawn successfully. New balance: ${this.balance}`);
        } else {
          console.log("Insufficient funds");
        }
      }

      getBalance() {
        return this.balance;
      }

      displayAccountInfo() {
        console.log(`Account Number: ${this.accountNumber}`);
        console.log(`Owner Name: ${this.ownerName}`);
        console.log(`Balance: ${this.balance}`);
      }
    }

    const account1 = new BankAccount(123456, "Rakibul hoque", 10000);
    account1.displayAccountInfo(); // Display initial account info
    account1.deposit(5000); // Deposit 5000
    account1.withdraw(400); // Withdraw 400
    console.log("Balance:", account1.getBalance()); // Get current balance
    </script>
</body>
</html>
